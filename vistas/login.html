<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div style="height:100vh" class="d-flex justify-content-center align-items-center">

        <form id="formlogin" action="" class="form-control w-75 text-bg-light shadow ">
            <h1 class="my-3">Login</h1>
            <div class="mb-3 mx-2">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com">
            </div>
            <div class="mb-3 mx-2">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control mb-5" id="contrasenha" name="contrasenha"
                    placeholder="Introduce aquí tu contraseña">
            </div>
            <div class="d-flex justify-content-center my-3">
                <input type="submit" class="btn btn-primary w-50" id="iniciarsesion" name="login"
                    value="Iniciar Sesión">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="recordar">
                <label class="form-check-label mb-2" for="flexCheckDefault">
                    Recordar mi usuario y contraseña
                </label>
            </div>

            <div class="mx-2">
                <a href="" class="d-block my-2">Pulsa aquí si no recuerdas tu contraseña</a>
                <a href="./registro.html" class="d-block my-2">¿No tienes una cuenta? Regístrate aquí</a>
            </div>
        </form>
    </div>
    <script src="../controladores/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
