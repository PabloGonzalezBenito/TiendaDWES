    <h1 class="m-5">Administrar productos</h1>

    <div class="d-flex justify-content-center">

        <form id="formregistro" action="" class="form-control w-75 text-bg-light shadow ">
            <h2 class="my-3">Añadir nuevo producto</h2>

            <div class="mb-3 mx-2">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del producto">
            </div>


            <div class="mb-3 mx-2">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-control" id="categoria">
                    <option selected disabled value="">Elige una categoría</option>
                    <option value="Rascador">Rascador</option>
                    <option value="Ropa">Ropa</option>
                    <option value="Comida">Comida</option>
  
                </select>
            </div>

            <div class="mb-3 mx-2">
                <label for="imagen" class="form-label">URL a la imagen del producto</label>
                <input type="text" class="form-control" id="imagen" name="imagen"
                    placeholder="Ejemplo: http://localhost/tienda/imgs/castilloRascador.jpg">
            </div>

            <div class="mb-3 mx-2">
                <label for="precio" class="form-label">Precio en €</label>
                <input type=number step=0.01 class="form-control" id="precio" name="precio"
                    placeholder="Ejemplo: 25.95">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="4"
                    placeholder="Escribe aquí la descripción del producto"></textarea>
            </div>

            <div class="d-flex justify-content-center my-3">
                <input type="submit" class="registro btn btn-primary w-50" name="registro" value="Registrar Producto">
            </div>
        </form>
    </div>
